<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h3>Tic Tac Toe Game</h3>
            </div>
            
            <div class="players-container">
                <div>
                    <h5 class="player1-name"></h5>
                    <p>Wins <span class="player1-score"></span></p> 
                </div>
                <div>
                    <h5>Ties</h5>
                    <p class="ties"></p>
                </div>
                <div>
                    <h5 class="player2-name"></h5>
                    <p>Wins <span class="player2-score"></span></p>
                </div>
            </div>
            <div class="restart">
                <button class="restart-btn">Restart</button>
            </div>
        </header>
        <div class="game-board-container">
            <div class="game-board">
            </div>

            
        </div>
        
    
    </div>
    <script src="main.js"></script>
</body>
</html>
